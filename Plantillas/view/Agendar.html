<!DOCTYPE html>
<html>
<head>
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Agendar Cita</h2>
        <form method="post" action="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>
            
            <div class="form-group">
                <label for="servicios">Selecciona los servicios:</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="servicio1" name="servicios[]" value="Servicio 1">
                    <label class="form-check-label" for="servicio1">Servicio 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="servicio2" name="servicios[]" value="Servicio 2">
                    <label class="form-check-label" for="servicio2">Servicio 2</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Agendar Cita</button>
        </form>
    </div>
</body>
</html>
