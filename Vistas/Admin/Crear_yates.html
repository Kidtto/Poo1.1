<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Yate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Administrador</a>
        <!-- Resto de la barra de navegación -->
    </nav>

    <div class="container mt-4">
        <h1>Crear Nuevo Yate</h1>
        <form method="post" action="procesar_crear_yate.php">
            <div class="form-group">
                <label for="propietario">Propietario</label>
                <input type="text" class="form-control" id="propietario" name="propietario" placeholder="Ingrese el propietario del yate">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio del yate">
            </div>
            <div class="form-group">
                <label for="informacion">Información</label>
                <textarea class="form-control" id="informacion" name="informacion" rows="3" placeholder="Ingrese información adicional del yate"></textarea>
            </div>
            <div class="form-group">
                <label for="numero_serie">Número de Serie</label>
                <input type="text" class="form-control" id="numero_serie" name="numero_serie" placeholder="Ingrese el número de serie del yate">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" placeholder="Ingrese la marca del yate">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ingrese el modelo del yate">
            </div>
            <button type="submit" class="btn btn-primary">Crear Yate</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
